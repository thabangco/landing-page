<div class="container-fluid max-height">
  <div class="box-container mt-n5" fxLayout="column">
    <div
      class="vertical-container"
      fxLayout="column"
      fxLayoutAlign="stretch"
      fxFlex="100%"
    >
      <div
        class="content-container"
        fxLayout="column"
        fxLayoutAlign="stretch"
        fxFlex="auto"
      >
        <swiper
          *ngIf="type == 'component' && show"
          class="swiper-container"
          [config]="config"
          (indexChange)="onIndexChange($event)"
          fxFlex="auto"
        >
          <div *ngFor="let slide of slides; let i" class="swiper-slide">
            <div class="swiper-slide-item">
              <div class="swiper-slide-item__image">
                <i class="bi bi-image-alt display-3"></i>
              </div>

              <div class="swiper-slide-item__title">{{ slide?.title }}</div>
              <div class="swiper-slide-item__btn">
                <button>{{ slide?.actionButton }}</button>
              </div>
            </div>
          </div>
        </swiper>

        <div
          *ngIf="type == 'directive' && show"
          class="swiper-container"
          [swiper]="config"
          (indexChange)="onIndexChange($event)"
        >
          <div class="swiper-wrapper">
            <div *ngFor="let slide of slides; let i" class="swiper-slide">
              <div class="swiper-slide-item">
                <div class="swiper-slide-item__image">
                  <i class="bi bi-image-alt display-3"></i>
                </div>
                <div class="swiper-slide-item__title">{{ slide?.title }}</div>
                <div class="swiper-slide-item__btn">
                  <button>{{ slide?.actionButton }}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row arrow-wrapper">
    <div class="d-flex justify-content-center container">
      <div class="col-2">
        <div class="swiper-button-prev custom-swiper-button-prev">
          <span
            class="arrow d-flex justify-content-center align-items-center p-3"
            ><i class="bi bi-chevron-left"></i
          ></span>
        </div>
      </div>

      <div class="col-5"></div>

      <div class="col-2">
        <div class="swiper-button-next custom-swiper-button-next">
          <span
            class="arrow d-flex justify-content-center align-items-center p-3"
            ><i class="bi bi-chevron-right"></i
          ></span>
        </div>
      </div>
    </div>
  </div>
</div>
